<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSE demo1</title>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div>
		<button id="connect">连接</button>
		<button id="disconnect" disabled="disabled">断开</button>
	</div>
	<div>
		<h3>订阅</h3>
		<label>状态：</label><input id="subscribeMsg" type="text"
			disabled="disabled">
	</div>
	<div>
		<h3>消息</h3>
		<button id="push" disabled="disabled">发送</button>
		<input id="pushtxt" type="text"> <label>收到消息：</label><input
			id="message" type="text" disabled="disabled">
	</div>

</body>
<script>
	let source;
	$("#connect").click(function() {
		source = new EventSource("/connect");
		source.onopen = function() {
			setConnect(true);
			$("#subscribeMsg").val("success");
		};
		source.onmessage = function(e) {
			if (e.data == '[done]') {
				source.close();
			} else {
				$("#message").val(e.data);
			}
		};
		source.onerror = function() {
			console.log('发生错误：', event);
		};
		// 自定义事件，服务端返回时设置event字段为自定义事件名称
		source.addEventListener("connecttime", function(event) {
			console.log('自定义事件', event);
		}, false);

	});

	$("#disconnect").click(function() {
		if (source != null) {
			source.close();
		}
		setConnect(false);
		$("#subscribeMsg").val("");
	});
	//设置按钮
	function setConnect(connectStatus) {
		$("#connect").attr("disabled", connectStatus);
		$("#disconnect").attr("disabled", !connectStatus);
		$("#push").attr("disabled", !connectStatus);
	}
	//发送消息
	$("#push").click(function() {
		$.get('send/all', {
			'message' : $("#pushtxt").val()
		}, function(res) {
		});
	});
</script>
</html>
