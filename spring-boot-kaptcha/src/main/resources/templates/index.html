<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaptcha 验证码演示</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fas fa-shield-alt"></i> 验证码演示系统</h1>
                <p>Kaptcha 验证码集成示例</p>
            </div>
            
            <form id="verifyForm" class="form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="code">验证码</label>
                    <div class="captcha-container">
                        <input type="text" id="code" placeholder="请输入验证码" maxlength="4" required>
                        <div class="captcha-image-container">
                            <img id="kaptchaImage" th:src="@{/kaptcha}" alt="验证码">
                            <button type="button" id="refreshBtn" class="refresh-btn">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 提交验证
                </button>
            </form>
            
            <div id="result" class="result-container"></div>
            
            <div class="footer">
                <p>© 2023 Spring Boot Kaptcha Demo</p>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
